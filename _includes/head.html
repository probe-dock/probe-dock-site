<head>
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <!-- Meta -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="author" content="">
  <link rel="shortcut icon" type="image/png" href="/favicon.png">
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,400italic,500,500italic,700,700italic,900,900italic,300italic,300' rel='stylesheet' type='text/css'> 
  <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,700,300,100' rel='stylesheet' type='text/css'>
  <!-- Global CSS -->
  <link rel="stylesheet" href="{{ "/assets/plugins/bootstrap/css/bootstrap.min.css" | prepend: site.baseurl }}">
  <!-- Plugins CSS -->
  <link rel="stylesheet" href="{{ "/assets/plugins/font-awesome/css/font-awesome.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/assets/plugins/flexslider/flexslider.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/assets/plugins/rrssb/css/rrssb.css" | prepend: site.baseurl }}">
  <!-- Theme CSS -->
  <link id="theme-style" rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.baseurl }}">
  <link id="theme-style" rel="stylesheet" href="{{ "/css/jekyll.css" | prepend: site.baseurl }}">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script src="{{ "/https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/https://oss.maxcdn.com/respond/1.4.2/respond.min.js" | prepend: site.baseurl }}"></script>
  <![endif]-->
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
</head>
